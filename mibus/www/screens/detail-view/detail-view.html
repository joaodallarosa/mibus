<ion-view>
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Stops" icon="ion-android-bus" ui-sref="detail-view.stops">
            <ion-nav-view name="stops"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Departures" icon="ion-android-time" ui-sref="detail-view.departures">
            <ion-nav-view name="departures"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
